<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="../bootstrap/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="./css/css.css" />
  </head>
  <body>
    <form class="container p-4">
      <div class="text-center">
        <h1>Форма обратной связи</h1>
      </div>
      <div class="row g-2 mb-3">
        <div class="col-sm-6 col-12">
          <div class="form-floating">
            <input type="name" class="form-control" id="floatingName" placeholder="Введите Имя" />
            <label for="floatingName"> Ваше Имя</label>
          </div>
        </div>
        <div class="col-sm-6 col-12">
          <div class="form-floating">
            <input type="name" class="form-control" id="floatingName" placeholder="Введите Имя" />
            <label for="floatingName"> Ваша Фамилия</label>
          </div>
        </div>
      </div>
      <!-- ------- -->

      <div class="mb-3 col-4">
        <div class="form-floating">
          <input type="number" class="form-control" id="floatingBye" placeholder="№ Заказа" />
          <label for="floatingBye">№ Заказа</label>
        </div>
      </div>

      <!-- -------- -->
      <div class="row">
        <div class="col-9 mb-3">
          <div class="form-floating">
            <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com" />
            <label for="floatingInput">Адрес электронной почты</label>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-9 mb-3">
          <div class="input-group">
            <textarea class="form-control" placeholder="Введите сообщение"></textarea>
          </div>
        </div>
      </div>
      <button class="btn btn-primary btn-lg" type="submit">Нажми</button>
    </form>
  </body>
</html>
